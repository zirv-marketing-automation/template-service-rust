[package]
name = "backend"
version = "0.1.0"
edition = "2024"
license = "MIT"

[dependencies]
# Actix Web
actix-web = "4.11.0"
actix-rt = "2.10.0"
actix-cors = "0.7.1"

# SQLx (with MySQL or Postgres or SQLite, choose features accordingly)
sqlx = { version = "0.8.5", features = ["runtime-tokio-native-tls", "mysql", "macros", "time"] }

# For environment variable loading
dotenvy = "0.15.7"
envy = "0.4.2"

# (Optional) for typed validations, if you like
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"

# Cron scheduling
tokio-cron-scheduler = "0.14.0"
tokio = { version = "1", features = ["macros", "rt", "time"] }

# For logging - using tracing for structured logs
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-bunyan-formatter = "0.3"
tracing-log = "0.2"
tracing-actix-web = "0.7"

# Chrono for date-time parsing
time = { version="0.3.37", features=["serde"] }

# Uuid for generating unique identifiers
uuid = "1.16.0"

# Fast HashMap for better performance
hashbrown = { version = "0.15.3", features = ["serde"] }

# zirv crates
zirv-macros = "0.1.2"
zirv-db-sqlx = "0.2.2"
zirv-config = "0.2.1"

# Kafka
rdkafka = { version = "0.36.2", features = ["tokio"] }
async-trait = "0.1.77"

[dev-dependencies]
serial_test = "2.0"
